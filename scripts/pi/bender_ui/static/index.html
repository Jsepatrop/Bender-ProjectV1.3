<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bender UI - Assistant Vocal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .card-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #007bff;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .bender-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand bender-logo" href="#">
                <i class="bi bi-robot"></i> Bender UI
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span id="connection-status" class="status-indicator status-offline"></span>
                    <span id="connection-text">Déconnecté</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statut Système -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-speedometer2"></i> Statut Système</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h6>Services</h6>
                                <div id="services-status">
                                    <div><span class="status-indicator status-offline"></span>Pipeline Audio</div>
                                    <div><span class="status-indicator status-offline"></span>Router Intents</div>
                                    <div><span class="status-indicator status-offline"></span>MQTT</div>
                                    <div><span class="status-indicator status-offline"></span>Home Assistant</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h6>CPU</h6>
                                <div class="progress mb-2">
                                    <div id="cpu-progress" class="progress-bar" style="width: 0%">0%</div>
                                </div>
                                <h6>Mémoire</h6>
                                <div class="progress mb-2">
                                    <div id="memory-progress" class="progress-bar" style="width: 0%">0%</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h6>Disque</h6>
                                <div class="progress mb-2">
                                    <div id="disk-progress" class="progress-bar" style="width: 0%">0%</div>
                                </div>
                                <h6>Température</h6>
                                <div id="temperature">-- °C</div>
                            </div>
                            <div class="col-md-3">
                                <h6>Audio</h6>
                                <div>Entrée: <span id="audio-input">--</span></div>
                                <div>Sortie: <span id="audio-output">--</span></div>
                                <div>Statut: <span id="audio-status">idle</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contrôles -->
        <div class="row mb-4">
            <!-- TTS Test -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-volume-up"></i> Test TTS</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="tts-text" class="form-control" placeholder="Tapez votre texte ici..." value="Bonjour, je suis Bender !">
                        </div>
                        <button id="tts-speak" class="btn btn-primary">
                            <i class="bi bi-play-fill"></i> Faire parler
                        </button>
                    </div>
                </div>
            </div>

            <!-- Contrôles Système -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Contrôles</h5>
                    </div>
                    <div class="card-body">
                        <button id="restart-services" class="btn btn-warning me-2">
                            <i class="bi bi-arrow-clockwise"></i> Redémarrer Services
                        </button>
                        <button id="refresh-status" class="btn btn-info">
                            <i class="bi bi-arrow-repeat"></i> Actualiser
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Audio -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-soundwave"></i> Configuration Audio</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Périphérique d'entrée</label>
                                <select id="input-device" class="form-select">
                                    <option value="hw:0,0">I²S Microphones</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Périphérique de sortie</label>
                                <select id="output-device" class="form-select">
                                    <option value="hw:0,1">I²S Amplificateurs</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Fréquence</label>
                                <select id="sample-rate" class="form-select">
                                    <option value="48000">48 kHz</option>
                                    <option value="44100">44.1 kHz</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="aec-enabled" checked>
                                    <label class="form-check-label" for="aec-enabled">AEC</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="vad-enabled" checked>
                                    <label class="form-check-label" for="vad-enabled">VAD</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="save-audio" class="btn btn-success">
                                <i class="bi bi-check-lg"></i> Sauvegarder
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-terminal"></i> Logs Système</h5>
                    </div>
                    <div class="card-body">
                        <div id="logs" style="height: 300px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; font-family: monospace; font-size: 0.9rem;">
                            <div>En attente de connexion...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
